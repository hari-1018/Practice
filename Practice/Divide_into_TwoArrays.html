function Scrambled(str) {
 let lower = '';
 let upper = '';
 for(let i = 0; i < str.length; i++) {
    if(str[i] === str[i].toLowerCase()) {
      lower += str[i];
    } else {
      upper += str[i];
    }
}
return [[lower, upper]];
}
