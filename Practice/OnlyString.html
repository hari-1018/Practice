<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return only the string</title>
</head>
<body>
    <script>
// Given an array, Return only the string into a new array
// Example:
// onlyNumber([1,”bridgeon”,true,”solutions”]) = [“bridgeon”,”solutions”]
// onlyNumber([“10”,false,6,”Ten”]) = [“10”,”Ten”]

function onlyString(arr) 
{
    let result = [];
    for (let i = 0; i < arr.length; i++) {
        if (typeof arr[i] === "string") {
            result.push(arr[i]);
        }
    }
    return result;
}

console.log(onlyString([1,"bridgeon",true,"solutions"]));



    </script>
</body>
</html>
