<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the non consecutive numbers</title>
</head>
<body>
    <script>
// Given an array of numbers. Create a function to find the non consecutive numbers and return it as an array.
// Example:
// Input: arr([1,2,3,4,6,7,8]) Output: [6]
// Input: arr([10,11,12,20,21,22,30]) Output: [20,30]

function findNonConsecutiveNumbers(arr) {
    let result = [];
    for (let i = 0; i < arr.length - 1; i++) {
        if (arr[i] + 1!== arr[i + 1]) {
            result.push(arr[i + 1]);
        }
    }
    return result;
}
console.log(findNonConsecutiveNumbers([1,2,3,4,6,7,8]));


    </script>
</body>
</html>
