<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Multiple of 3</title>
</head>
<body>
    <script>
        function sumOfArray(arr){
            let filtered = arr.filter(num => num % 3 === 0);
            let result = filtered.reduce((sum,num)=> sum + num, 0);
            return result;
        }
        console.log(sumOfArray([1,3,8,5,9]));
        console.log(sumOfArray([1,2,3,4,5]));
        console.log(sumOfArray([27,15,7,1,4]));


        
    </script>
</body>
</html>
