<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body>
    <script>
        var counter = function(n){
            return function(){
                return n++;
            }
        }
        var increment = counter(-2);
        // let n = 10;
        console.log(increment());
        console.log(increment());
        console.log(increment());
        
    </script>
</body>
