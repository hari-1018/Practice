<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Pattern 2</title>
</head>
<body>
    <script>

//     1
//   2 3 4
// 5 6 7 8 9

let rows = 3;
let currentNumber = 1;

for (let i = 1; i <= rows; i++) {
    let line = ''; 

    for (let j = 1; j <= rows - i; j++) {
        line += ' ';
    }

    for (let j = 1; j <= (2 * i - 1); j++) {
        line += currentNumber + ' '; 
        currentNumber++;
    }

    console.log(line);
}

    </script>
</body>
</html>
