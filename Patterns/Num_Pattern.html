<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Pattern</title>
</head>
<body>
    <script>
// 12345
// 1234
// 123
// 12
// 1

for (let i = 5; i > 0; i--) {
  let output = '';
  for (let j = 1; j <= i; j++) {
    output += j;
  }
  console.log(output);
}

    </script>
</body>
</html>
